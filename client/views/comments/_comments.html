<template name="_comments">
  <div class="comments">
    <h3>Comments</h3>
    <ul class="list-group">
      {{#each comments}}
        <li class="list-group-item">
          <p>
            {{#markdown}}{{comment}}{{/markdown}}
          </p>
          <p class="text-muted">
            - {{username}} ({{commentDate createdAt}})
          </p>
        </li>
      {{else}}
        <li class="list-group-item">No comments... yet</li>
      {{/each}}
    </ul>
    {{#if currentUser}}
      <div class="form-group editor-group">
        
        <div id="preview" class="{{#unless previewing}}hide{{/unless}}">
          {{#markdown}}{{newComment}}{{/markdown}}
        </div>

        <div id="editor-wrapper" class="{{#if previewing}}hide{{/if}}">
        {{#constant}}
          <div id="editor"></div>
        {{/constant}}
        </div>

        <button class="toggle-preview">
          {{#if previewing}}
            <i class="fa fa-eye-slash icon-eye-close"></i>
          {{else}}
            <i class="fa fa-eye icon-eye-open"></i>
          {{/if}}
        </button>

        <button class="btn btn-primary add-comment">
          <i class="fa fa-plus icon-plus"></i> Comment
        </button>
      
      </div>
    {{else}}
      <div class="alert alert-warning">
        You must be logged in to comment!
      </div>
    {{/if}}
  </div>
</template>

<template name="_unreadWidget">
  <div class="btn-group unread-widget">
    <button type="button" 
            class="btn btn-default dropdown-toggle comments-btn"
            {{#unless count}} disabled {{/unless}} 
            data-toggle="dropdown">
      <i class="fa fa-comment icon-comment"></i>
      <span class="label {{countLabelClass}} unread-count">{{count}}</span>
      <i class="fa fa-caret-down icon-caret-down"></i>
    </button>
    <ul class="dropdown-menu comments-dropdown pull-{{align}}" role="menu">
      <li>
        <a href="#" class="clear-comments">
          Clear All <i class="fa fa-times icon-remove pull-right"></i>
        </a>
      </li>
      {{#each unreadComments}}
        <li id="{{id}}" class="comment">
          <a href="{{path}}">
            {{commentPreview}}
            <br>
            - {{username}} ({{commentDate createdAt}})
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
